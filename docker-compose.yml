version: "3.7"

services:
    web:
        image: nginx:1.17
        ports:
            - 80:80
        volumes:
            - ./code:/var/www/html
            - ./setup/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php

    php:
        image: php:7.2-fpm
        volumes:
            - ./code:/var/www/html